<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Konstellate</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="" />
	<link href="https://cdn.jsdelivr.net/npm/modern-normalize@v2.0.0/modern-normalize.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
		crossorigin="anonymous">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/logo.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/images/logo.png">
	<link rel="apple-touch-icon" type="image/png" sizes="180x180" href="logo.png">
	<link rel="icon" type="image/svg+xml" href="./assets/images/logo.svg">
	<meta name="theme-color" content="">
	<link rel="manifest" href="manifest.webmanifest">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/css/index.css">
	<link rel="stylesheet" type="text/css" href="assets/css/custom.css">
</head>
<body>
	<div class="wrapper">
		<div class="login-section">
			<header class="login-header">
				<strong class="login-logo">
					<a href="#">
						<img src="assets/images/adminimages/logo.svg" alt="Konstellate">
					</a>
				</strong>
				<span class="email">
					<a href="mailto:info@konstellate.ai"><i class="ico-email"></i>info@konstellate.ai</a>
				</span>
			</header>
			<section class="login-block-holder">
				<div class="container">
					<div class="login-block-wrap">
						<div class="login-success-message">
							<span class="success-text"><i class="ico-tick"></i> Password has successfully changed</span>
						</div>
						<div class="login-block">
							<div class="login-content">
								<div class="heading-area">
									<strong class="heading"><i class="ico-logo-icon"></i> Login</strong>
								</div>
								<form action="#" class="login-form">
									<div class="field-row">
										<label class="field-label">
											<i class="ico-email"></i>
										</label>
										<input type="email" class="form-control" placeholder="Username or Email">
									</div>
									<div class="field-row">
										<label class="field-label">
											<i class="ico-lock"></i>
										</label>
										<input type="password" class="form-control" placeholder="Password">
									</div>
									<div class="form-btn-area">
										<span class="text">
											<a href="forgot-password.html">Forgot Password?</a>
										</span>
										<div class="submit-btn-holder">
											<button type="submit" class="submit-btn">Login</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
			<footer class="login-footer">
				<div class="container">
					<ul class="terms-list list-unstyled">
						<li><a href="#">Terms of use</a></li>
						<li><a href="#">Privacy Policy</a></li>
					</ul>
				</div>
			</footer>
		</div>
	</div>
</body>
</html>
